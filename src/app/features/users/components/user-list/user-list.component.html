            <div class="col-md-12">

                <user-item
                    *ngFor="let user of (users$ | async) | filter:filteredString;"
                    [user]="user">
                </user-item>

                <ng-container *ngIf="((users$ | async) | filter: filteredString) as filteredItems">
                    <div *ngIf="filteredItems.length > 0"></div>
                    

                    <tui-block-status *ngIf="filteredItems.length === 0">
                        <div tuiSlot="top" class="image-container">
                          <img
                            alt="not found"
                            src="./assets/media/content-not-found.webp"
                            class="image"
                          />
                        </div>
                      
                        <div class="text-container">
                          <p>No results found for "{{ filteredString }}"</p>
                        </div>
                      </tui-block-status>                      

                </ng-container>

            </div>
        </div>
    </div>
